<!doctype html>
<html>
<head>
  <title>sampler-scaffold</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../platform/platform.js"></script>
  
  <link rel="import" href="sampler-scaffold.html">

  <style>

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
    }
    
    section {
      padding: 40px;
      min-height: 300px;
    }

  </style>

</head>

<body unresolved>

  <sampler-scaffold label="HTML Input Elements" hideAction>

    <section label="String">
      <input>
    </section>
    
    <section label="Checkbox">
      <input type="checkbox">
    </section>
    
    <section label="Radio">
      <input type="radio">
    </section>
    
    <section label="Range">
      <input type="range">
    </section>
    
    <section label="Color">
      <input type="color">
    </section>

  </sampler-scaffold>

</body>
</html>
