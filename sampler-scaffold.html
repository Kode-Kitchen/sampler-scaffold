<!--
sampler-scaffold

@element sampler-scaffold
@homepage github.io
-->

<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-item/core-item.html">
<link rel="import" href="../core-menu/core-menu.html">

<polymer-element name="sampler-scaffold" attributes="label responsiveWidth">
<template>

  <link rel="stylesheet" href="sampler-scaffold.css">

  <core-drawer-panel id="drawerPanel" narrow="{{narrow}}" responsiveWidth="{{responsiveWidth}}">

    <core-header-panel drawer mode="waterfall-tall">

      <core-toolbar>
        <div>{{label}}</div>
      </core-toolbar>
      
      <core-menu selected="{{selected}}" selectedModel="{{sampleName}}" on-core-activate="{{togglePanel}}">
        <template repeat="{{sampleNames}}">
          <core-item src="code.png" label="{{}}"></core-item>
        </template>
      </core-menu>

    </core-header-panel>
    
    <core-header-panel id="mainHeaderPanel" main mode="{{narrow ? 'waterfall-tall' : 'cover'}}">

      <core-toolbar class="tall">
        <core-icon-button id="menuButton" icon="menu" on-tap="{{togglePanel}}"></core-icon-button>
        <div>{{sampleName}}</div>
      </core-toolbar>
      
      <core-selector class="card" selected="{{selected}}" selectedItem="{{sample}}">

        <content id="samples" select="*"></content>
        
      </core-selector>

    </core-header-panel>

  </core-drawer-panel>

</template>
<script>

  Polymer('sampler-scaffold', {
    
    selected: 0,
    
    responsiveWidth: '800px',
    
    ready: function() {
      window.addEventListener('resize', this.sampleChanged.bind(this));
    },
    
    attached: function() {
      this.updateMenu();
    },
    
    updateMenu: function() {
      this.sampleNames = [];
      Array.prototype.forEach.call(this.$.samples.getDistributedNodes(), 
        function(sample) {
          this.sampleNames.push(sample.getAttribute('label'));
        }.bind(this));
    },
    
    togglePanel: function() {
      this.$.drawerPanel.togglePanel();
    },
    
    sampleChanged: function() {
      if (this.sample) {
        var frame = this.sample.querySelector('iframe');
        if (frame) {
          frame.contentWindow.addEventListener('polymer-ready', function() {
            this.updateFrameHeight(frame);
          }.bind(this));
          this.updateFrameHeight(frame);
        }
      }
    },
    
    updateFrameHeight: function(frame) {
      if (frame && frame.contentDocument && frame.contentDocument.body) {
        var body = frame.contentDocument.body;
        frame.style.height = body.scrollHeight + 'px';
        // to avoid the 'blinking bug'
        // https://code.google.com/p/chromium/issues/detail?id=332024
        body.style.webkitTransform = body.style.transform = 'translateZ(0)';
      }
    }
  
  });

</script>
</polymer-element>
